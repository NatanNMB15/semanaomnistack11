name: ReactJS Front-End CI/CD

on:
  push:
    branches: [frontend]
  pull_request:
    branches: [frontend]
  schedule:
    - cron: "0 6 * * *"

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Setup yarn cache
        uses: actions/cache@v1
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile --production=false

      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: "290.0.1"
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Download required files
        run: |
          gsutil cp gs://be-the-hero-275300.appspot.com/secrets/frontend/.env .env
          gsutil cp gs://be-the-hero-275300.appspot.com/secrets/frontend/.env.expressjs .env.expressjs

      - name: Create React build
        run: yarn build

      - name: Set GitHub short SHA environment var
        run: echo "::set-env name=SHA_GIT::$(echo $GITHUB_SHA | cut -c1-7)"

      - name: Deploy to App Engine
        id: Deploy
        uses: GoogleCloudPlatform/github-actions/appengine-deploy@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          promote: false
          version: ${{ env.SHA_GIT }}
